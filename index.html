<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Basic Landing Page</title>
</head>
<body>
    <header>
        <h1>Basic Landing Page</h1>
        <nav>
            <ul>
                <li><a href="https://github.com/TwixmixyJanet" target="_blank" rel="noopener noreferrer">GitHub</a></li>
                <li><a href="http://www.linkedin.com/in/twixmixy" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
                <li><a href="https://www.twixmixy.com/" target="_blank" rel="noopener noreferrer">Portfolio</a></li>
            </ul>
        </nav>
    </header>
    <figure class="hero">
        <img src="assets/img/porkywinona.jpg" alt="Porky Winona Dog laying on the patio furniture">
        <figcaption>What a magestic beast</figcaption>
    </figure>
    <main>
        <form>
            <h2>Please fill out this form:</h2>
            <br />
            <label for="name">Name:</label>
            <input type="text" id="name">
            <br />
            <label for="email">Email:</label>
            <input type="email" id="email">
            <br />
            <input type="submit"  value="Submit">
        </form>
        <section>
            <h2>Do you like this dog?</h2>
            <label for="YES">YES</label>
            <input type="checkbox" name="YES" id="YES">
            <label for="ABSOLUTELY">ABSOLUTELY</label>
            <input type="checkbox" name="ABSOLUTELY" id="ABSOLUTELY">
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
